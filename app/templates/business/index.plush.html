		<th>ID</th>
		<th>CreatedAt</th>

		<th>&nbsp;</th>
	</thead>
	<tbody>
		<%= for (business) in businesses { %>

			<td class="align-middle"><%= business.ID %></td>

			<td>
				<div class="float-right">
					
				</div>
			</td>
		</tr>
		<% } %>
	</tbody>
</table>

</div>
